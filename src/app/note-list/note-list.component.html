<div class="card my-5">
  <div class="card-body">
    <ul class="text-center list-inline py-3">
      <li class="list-inline-item">
        <!-- Button's trigger modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addNoteModal">
          Add a note</button>
      </li>
    </ul>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Note Id</th>
        <th scope="col">Patient Id</th>
        <th scope="col">Note</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let note of notes">
        <td>{{ note.id }}</td>
        <td>{{ note.patientId }}</td>
        <td>{{ note.patientNote }}</td>
        <td>
          <li class="list-inline-item">
            <button (click)="onUpdateNote(note)" type="button" class="btn btn-primary me-lg-2" data-bs-toggle="modal" data-bs-target="#updateNoteModal">
              Edit note
            </button>
            <button (click)="onDeleteNote(note.id)" type="button" class="btn btn-primary me-lg-2" data-bs-toggle="modal" data-bs-target="#deleteNoteModal">
              Delete note
            </button>
          </li>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- add note Modal -->
<div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addNoteModalLabel">Add Note</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onAddNote(addForm)" #addForm="ngForm">
          <div class="form-group">
            <label for="add-patientId">Patient Id</label>
            <input type="text" ngModel
                   class="form-control"
                   id="add-patientId"
                   name="patientId"
                   placeholder="Patient Id"
                   required #patientId="ngModel">
            <div [hidden]="!patientId.pristine" class="alert alert-danger">Patient Id is required</div>
          </div>
          <div class="form-group">
            <label for="add-patientNote">Patient Note</label>
            <input type="text" ngModel
                   class="form-control"
                   id="add-patientNote"
                   name="patientNote"
                   placeholder="Patient Note">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" [disabled]="addForm.invalid" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
