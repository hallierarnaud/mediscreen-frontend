<!-- delete patient Modal -->
<div class="modal-header">
  <h5 class="modal-title">Delete Patient</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete patient {{patientId}}?</p>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">No</button>
    <button (click)="onDeletePatient(patientId)" class="btn btn-secondary" data-bs-dismiss="modal">Yes</button>
  </div>
</div>
